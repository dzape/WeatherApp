<div>
  <form style="text-align: center" method="post">
    <label>Username : </label>
    <input [(ngModel)]="user.username" name="username" required /> <br />

    <label>Password : </label>
    <input [(ngModel)]="user.password" name="password" type="password" required /> <br />

    <button (click)="addAccount()">Register</button>
  </form>
</div>
