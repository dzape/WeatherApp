<div>
  <input type="text" placeholder="Enter city" [formControl]="searchInput">
  <div class="table-striped" style="overflow-x:auto;">
    <table class="table table-striped table-light" style="text-align:center">
      <thead>
        <tr>
          <th scope="col">
            <img src="../../../assets/images/weather_logo.png" alt="Alternate Text"
                 style=" width: 25px; height: 25px" />
          </th>
          <th scope="col">Name</th>
          <th scope="col">Temperature</th>
          <th scope="col">Humidity</th>
          <th scope="col">Description</th>
          <th scope="col">Wind Speed</th>
        </tr>
      </thead>
      <tbody class="newCity">
        <tr>
          <td scope="row"><button class="btn btn-primary" (click)="addFavouriteCity()">Add</button></td>
          <td>{{ weather['name'] }}</td>
          <td>{{ weather['temp'] }}</td>
          <td>{{ weather['humidity'] }}</td>
          <td>{{ weather['description'] }}</td>
          <td>{{ weather['wind'] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-city></app-city>
</div>
