<body style="max-width: 500px ; margin: auto">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid" content="width=device-width, initial-scale=1">
      <h2 class="form-signin-heading">Login</h2>

      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
      <br />
      <input type="text" id="username" name="username" ngModel class="form-control" placeholder="User Name" required autofocus minlength="4">
      <br />
      <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required minlength="6">
      <br />
      <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.valid" type="submit">Sign in</button>
    </div>
  </form>
</body>
